<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Trains</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7b949;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }
    .container {
        max-width: 430px;
        margin: auto;
        background: white;
        height: 100vh;
        overflow-y: auto;
        border-radius: 0 0 20px 20px;
    }
    .header {
        background: #f7b949;
        padding: 20px;
        color: white;
        text-align: center;
        border-radius: 0 0 20px 20px;
        position: relative;
    }
    .header i {
        position: absolute;
        left: 15px;
        top: 20px;
        font-size: 22px;
        cursor: pointer;
    }
    h2 { margin: 10px 0; font-size: 22px; }

    .input-group {
        padding: 18px;
    }
    label { font-weight: 700; color: #555; display: block; margin-bottom: 6px; }
    input {
        width: 94%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 16px;
    }

    .dropdown {
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-top: 4px;
        display: none;
        max-height: 180px;
        overflow-y: auto;
        background: white;
        position: absolute;
        width: calc(100% - 36px);
        z-index: 200;
    }
    .dropdown div {
        padding: 10px;
        border-bottom: 1px solid #f1f1f1;
        cursor: pointer;
    }
    .dropdown div:hover {
        background: #f7b949;
        color: white;
    }

    .search-btn {
        width: 90%;
        margin: 25px auto;
        display: block;
        padding: 14px;
        font-size: 18px;
        background: #222;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
    }

    .recent-box {
        background:#fafafa;
        padding:18px;
        border-radius:14px;
        margin:18px;
    }
    .recent-item {
        padding:8px 12px;
        background:white;
        border-radius:10px;
        border:1px solid #eee;
        margin-bottom:8px;
        cursor:pointer;
        font-weight:600;
        transition: transform 0.25s ease, opacity 0.25s ease;
        position: relative;
    }
    .trash-icon {
        position: absolute;
        right: -40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: red;
        opacity: 0;
        transition: right 0.25s ease, opacity 0.25s ease;
    }
    .clear-btn {
        background:#f44336;
        color:white;
        border:none;
        width:100%;
        padding:8px;
        border-radius:10px;
        margin-top:5px;
        font-weight:700;
        cursor:pointer;
    }

    /* --- MODERN ALERT MODAL STYLES --- */
    .custom-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); 
        backdrop-filter: blur(4px); 
        display: none; 
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        width: 80%;
        max-width: 320px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .modal-icon {
        width: 60px;
        height: 60px;
        background: #ffe5e5;
        color: #ff4757;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        margin: 0 auto 15px auto;
    }

    .modal-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #333;
    }

    .modal-msg {
        font-size: 15px;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    .modal-btn {
        background: #222;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .modal-btn:active {
        transform: scale(0.98);
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* FIX horizontal scrolling on mobile */
    body, html { overflow-x: hidden !important; }
    .container { max-width: 100% !important; overflow-x: hidden !important; }
    .dropdown { width: 100% !important; left: 0 !important; }

</style>
</head>
<body>

<div class="container">

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h2>Find Trains</h2>
    </div>

    <div class="input-group">
        <label>From Station</label>
        <input id="fromInput" placeholder="Start typing city or station">
        <div id="fromDropdown" class="dropdown"></div>
    </div>

    <div class="input-group">
        <label>To Station</label>
        <input id="toInput" placeholder="Start typing city or station">
        <div id="toDropdown" class="dropdown"></div>
    </div>

    <div class="input-group">
        <label>Travel Date</label>
        <input type="date" id="dateInput">
    </div>

    <button class="search-btn" id="searchBtn">Search Trains</button>

    <div class="recent-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0;">Recent Searches</h3>
            <button 
                onclick="clearAllRecents()" 
                style="background:none; border:none; color:#d00; font-weight:600; cursor:pointer; padding:0; font-size:14px;">
                Clear All
            </button>
        </div>

        <div style="font-size:12px; color:#777; margin-top:3px; margin-bottom:10px;">
            Swipe to delete
        </div>

        <div id="recentList"></div>
    </div>

</div>

<div id="alertModal" class="custom-modal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="modal-title">Missing Info</div>
        <div class="modal-msg">Placeholder text</div>
        <button class="modal-btn" onclick="closeAlert()">Okay, Got it</button>
    </div>
</div>

<script>

let stations = [];

/* ---------------- Load stations.json ---------------- */
fetch("IR_Stations.json")
    .then(r => r.json())
    .then(d => stations = d.stations);

/* ---------------- Autocomplete ---------------- */
function setupAutocomplete(inputId, dropdownId) {
    const input = document.getElementById(inputId);
    const dropdown = document.getElementById(dropdownId);

    input.addEventListener("input", () => {
        const val = input.value.toLowerCase().trim();
        if (val.length < 2) return dropdown.style.display = "none";

        const results = stations.filter(s =>
            s.stnName.toLowerCase().includes(val) ||
            s.stnCity.toLowerCase().includes(val) ||
            s.stnCode.toLowerCase().startsWith(val)
        );

        dropdown.innerHTML = "";
        results.slice(0, 12).forEach(s => {
            let d = document.createElement("div");
            d.textContent = `${s.stnName} (${s.stnCode})`;
            d.onclick = () => {
                input.value = d.textContent;
                dropdown.style.display = "none";
            };
            dropdown.appendChild(d);
        });
        dropdown.style.display = "block";
    });

    document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target) && e.target !== input) dropdown.style.display = "none";
    });
}
setupAutocomplete("fromInput", "fromDropdown");
setupAutocomplete("toInput", "toDropdown");

/* ---------------- Save Recent ---------------- */
function saveRecent(from, to, date) {
    let rec = JSON.parse(localStorage.getItem("trainRecent") || "[]");
    rec = rec.filter(r => !(r.from === from && r.to === to && r.date === date));
    rec.unshift({ from, to, date });
    rec = rec.slice(0, 6);
    localStorage.setItem("trainRecent", JSON.stringify(rec));
}

/* ---------------- Clear All ---------------- */
function clearAllRecents() {
    if (!confirm("Clear all recent searches?")) return;
    localStorage.removeItem("trainRecent");
    loadRecent();
}

/* ---------------- Open Goibibo ---------------- */
function openLink(fromText, toText, date) {
    let fc = fromText.match(/\((.*?)\)/)?.[1];
    let tc = toText.match(/\((.*?)\)/)?.[1];

    if (!fc) {
        const f = stations.find(s =>
            fromText.toLowerCase().includes(s.stnName.toLowerCase()) ||
            fromText.toLowerCase().includes(s.stnCity.toLowerCase()));
        if (f) fc = f.stnCode;
    }
    if (!tc) {
        const t = stations.find(s =>
            toText.toLowerCase().includes(s.stnName.toLowerCase()) ||
            toText.toLowerCase().includes(s.stnCity.toLowerCase()));
        if (t) tc = t.stnCode;
    }

    if (!fc || !tc) {
        showAlert("Invalid Station", "We couldn't identify one of the stations. Please select from the dropdown.");
        return;
    }

    const fd = date.replace(/-/g, "");
    window.open(`https://www.goibibo.com/trains/dsrp/${fc}/${tc}/${fd}/GN/?track=normal_srp_calendar`, "_blank");
}

/* ---------------- Load Recent List ---------------- */
function loadRecent() {
    const box = document.getElementById("recentList");
    box.innerHTML = "";
    let rec = JSON.parse(localStorage.getItem("trainRecent") || "[]");

    rec.forEach(r => {
        let div = document.createElement("div");
        div.className = "recent-item";
        div.textContent = `${r.from} â†’ ${r.to} (${r.date})`;

        let trash = document.createElement("i");
        trash.className = "fa-solid fa-trash trash-icon";
        div.appendChild(trash);

        div.onclick = () => openLink(r.from, r.to, r.date);

        let timer;
        div.addEventListener("mousedown", () => {
            timer = setTimeout(() => {
                const nf = prompt("Edit From", r.from);
                const nt = prompt("Edit To", r.to);
                const nd = prompt("Edit Date (YYYY-MM-DD)", r.date);
                if (nf && nt && nd) {
                    saveRecent(nf, nt, nd);
                    loadRecent();
                }
            }, 600);
        });
        div.addEventListener("mouseup", () => clearTimeout(timer));
        div.addEventListener("mouseleave", () => clearTimeout(timer));

        let startX = 0;
        div.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        div.addEventListener("touchmove", e => {
            let diff = startX - e.touches[0].clientX;
            if (diff > 30) {
                div.style.transform = "translateX(-60px)";
                trash.style.right = "10px";
                trash.style.opacity = "1";
            }
            if (diff > 90) {
                div.style.opacity = "0";
                setTimeout(() => {
                    let arr = JSON.parse(localStorage.getItem("trainRecent") || "[]");
                    arr = arr.filter(x => !(x.from === r.from && x.to === r.to && x.date === r.date));
                    localStorage.setItem("trainRecent", JSON.stringify(arr));
                    loadRecent();
                }, 200);
            }
        });
        box.appendChild(div);
    });
}
loadRecent();

/* ---------------- Alert Logic ---------------- */
function showAlert(titleText, msgText) {
    document.querySelector('.modal-title').innerText = titleText;
    document.querySelector('.modal-msg').innerText = msgText;
    document.getElementById("alertModal").style.display = "flex";
    if (window.navigator.vibrate) window.navigator.vibrate(200);
}

function closeAlert() {
    document.getElementById("alertModal").style.display = "none";
}

/* ---------------- Search Button ---------------- */
document.getElementById("searchBtn").addEventListener("click", () => {
    const f = document.getElementById("fromInput").value.trim();
    const t = document.getElementById("toInput").value.trim();
    const d = document.getElementById("dateInput").value;

    // 1. Identify Missing Fields
    let missing = [];
    if (!f) missing.push("Origin");
    if (!t) missing.push("Destination");
    if (!d) missing.push("Travel Date");

    // 2. Formulate Grammatically Correct Sentence
    if (missing.length > 0) {
        let msg = "";
        
        if (missing.length === 1) {
            msg = `Please provide ${missing[0]}.`;
        } else {
            // "Pop" removes the last element (e.g., "Travel Date") so we can put "and" before it
            const last = missing.pop();
            // "Join" puts commas between remaining items
            msg = `Please provide ${missing.join(", ")} and ${last}.`;
        }
        
        showAlert("Missing Info", msg);
        return; 
    }

    saveRecent(f, t, d);
    loadRecent();
    openLink(f, t, d);
});

</script>

</body>
</html>
