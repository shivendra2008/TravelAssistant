<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Trains</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7b949;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }
    .container {
        max-width: 430px;
        margin: auto;
        background: white;
        height: 100vh;
        overflow-y: auto;
        border-radius: 0 0 20px 20px;
    }
    .header {
        background: #f7b949;
        padding: 20px;
        color: white;
        text-align: center;
        border-radius: 0 0 20px 20px;
        position: relative;
    }
    .header i {
        position: absolute;
        left: 15px;
        top: 20px;
        font-size: 22px;
        cursor: pointer;
    }
    h2 { margin: 10px 0; font-size: 22px; }

    .input-group {
        padding: 18px;
    }
    label { font-weight: 700; color: #555; display: block; margin-bottom: 6px; }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 16px;
    }

    .dropdown {
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-top: 4px;
        display: none;
        max-height: 180px;
        overflow-y: auto;
        background: white;
        position: absolute;
        width: calc(100% - 36px);
        z-index: 200;
    }
    .dropdown div {
        padding: 10px;
        border-bottom: 1px solid #f1f1f1;
        cursor: pointer;
    }
    .dropdown div:hover {
        background: #f7b949;
        color: white;
    }

    .search-btn {
        width: 90%;
        margin: 25px auto;
        display: block;
        padding: 14px;
        font-size: 18px;
        background: #222;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
    }

    .recent-box {
        background:#fafafa;
        padding:18px;
        border-radius:14px;
        margin:18px;
    }
    .recent-item {
        padding:8px 12px;
        background:white;
        border-radius:10px;
        border:1px solid #eee;
        margin-bottom:8px;
        cursor:pointer;
        font-weight:600;
        transition: transform 0.25s ease, opacity 0.25s ease;
        position: relative;
    }
    .trash-icon {
        position: absolute;
        right: -40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: red;
        opacity: 0;
        transition: right 0.25s ease, opacity 0.25s ease;
    }
    .clear-btn {
        background:#f44336;
        color:white;
        border:none;
        width:100%;
        padding:8px;
        border-radius:10px;
        margin-top:5px;
        font-weight:700;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h2>Find Trains</h2>
    </div>

    <div class="input-group">
        <label>From Station</label>
        <input id="fromInput" placeholder="Start typing city or station">
        <div id="fromDropdown" class="dropdown"></div>
    </div>

    <div class="input-group">
        <label>To Station</label>
        <input id="toInput" placeholder="Start typing city or station">
        <div id="toDropdown" class="dropdown"></div>
    </div>

    <div class="input-group">
        <label>Travel Date</label>
        <input type="date" id="dateInput">
    </div>

    <button class="search-btn" id="searchBtn">Search Trains</button>

    <div class="recent-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
    <h3 style="margin:0;">Recent Searches</h3>

    <!-- Clear button with NO background -->
    <button 
        onclick="clearAllRecents()" 
        style="background:none; border:none; color:#d00; font-weight:600; cursor:pointer; padding:0; font-size:14px;">
        Clear All
    </button>
</div>

<!-- Small instruction text -->
<div style="font-size:12px; color:#777; margin-top:3px; margin-bottom:10px;">
    Swipe to delete
</div>

<div id="recentList"></div>

    </div>

</div>

<script>

let stations = [];

/* ---------------- Load stations.json ---------------- */
fetch("IR_Stations.json")
    .then(r => r.json())
    .then(d => stations = d.stations);

/* ---------------- Autocomplete ---------------- */
function setupAutocomplete(inputId, dropdownId) {
    const input = document.getElementById(inputId);
    const dropdown = document.getElementById(dropdownId);

    input.addEventListener("input", () => {
        const val = input.value.toLowerCase().trim();
        if (val.length < 2) return dropdown.style.display = "none";

        const results = stations.filter(s =>
            s.stnName.toLowerCase().includes(val) ||
            s.stnCity.toLowerCase().includes(val) ||
            s.stnCode.toLowerCase().startsWith(val)
        );

        dropdown.innerHTML = "";
        results.slice(0, 12).forEach(s => {
            let d = document.createElement("div");
            d.textContent = `${s.stnName} (${s.stnCode})`;
            d.onclick = () => {
                input.value = d.textContent;
                dropdown.style.display = "none";
            };
            dropdown.appendChild(d);
        });
        dropdown.style.display = "block";
    });

    document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target) && e.target !== input) dropdown.style.display = "none";
    });
}
setupAutocomplete("fromInput", "fromDropdown");
setupAutocomplete("toInput", "toDropdown");

/* ---------------- Save Recent ---------------- */
function saveRecent(from, to, date) {
    let rec = JSON.parse(localStorage.getItem("trainRecent") || "[]");
    rec = rec.filter(r => !(r.from === from && r.to === to && r.date === date));
    rec.unshift({ from, to, date });
    rec = rec.slice(0, 6);
    localStorage.setItem("trainRecent", JSON.stringify(rec));
}

/* ---------------- Clear All ---------------- */
function clearAllRecents() {
    if (!confirm("Clear all recent searches?")) return;
    localStorage.removeItem("trainRecent");
    loadRecent();
}

/* ---------------- Open Goibibo ---------------- */
function openLink(fromText, toText, date) {
    let fc = fromText.match(/\((.*?)\)/)?.[1];
    let tc = toText.match(/\((.*?)\)/)?.[1];

    if (!fc) {
        const f = stations.find(s =>
            fromText.toLowerCase().includes(s.stnName.toLowerCase()) ||
            fromText.toLowerCase().includes(s.stnCity.toLowerCase()));
        if (f) fc = f.stnCode;
    }
    if (!tc) {
        const t = stations.find(s =>
            toText.toLowerCase().includes(s.stnName.toLowerCase()) ||
            toText.toLowerCase().includes(s.stnCity.toLowerCase()));
        if (t) tc = t.stnCode;
    }

    if (!fc || !tc) return alert("Invalid station");

    const fd = date.replace(/-/g, "");
    window.open(`https://www.goibibo.com/trains/dsrp/${fc}/${tc}/${fd}/GN/?track=normal_srp_calendar`, "_blank");
}

/* ---------------- Load Recent List ---------------- */
function loadRecent() {
    const box = document.getElementById("recentList");
    box.innerHTML = "";
    let rec = JSON.parse(localStorage.getItem("trainRecent") || "[]");

    rec.forEach(r => {
        let div = document.createElement("div");
        div.className = "recent-item";
        div.textContent = `${r.from} â†’ ${r.to} (${r.date})`;

        let trash = document.createElement("i");
        trash.className = "fa-solid fa-trash trash-icon";
        div.appendChild(trash);

        /* CLICK = OPEN */
        div.onclick = () => openLink(r.from, r.to, r.date);

        /* LONG PRESS = FULL EDIT */
        let timer;
        div.addEventListener("mousedown", () => {
            timer = setTimeout(() => {
                const nf = prompt("Edit From", r.from);
                const nt = prompt("Edit To", r.to);
                const nd = prompt("Edit Date (YYYY-MM-DD)", r.date);
                if (nf && nt && nd) {
                    saveRecent(nf, nt, nd);
                    loadRecent();
                }
            }, 600);
        });
        div.addEventListener("mouseup", () => clearTimeout(timer));
        div.addEventListener("mouseleave", () => clearTimeout(timer));

        /* SWIPE LEFT = TRASH ANIMATION + DELETE */
        let startX = 0;
        div.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        div.addEventListener("touchmove", e => {
            let diff = startX - e.touches[0].clientX;

            if (diff > 30) {
                div.style.transform = "translateX(-60px)";
                trash.style.right = "10px";
                trash.style.opacity = "1";
            }
            if (diff > 90) {
                div.style.opacity = "0";
                setTimeout(() => {
                    let arr = JSON.parse(localStorage.getItem("trainRecent") || "[]");
                    arr = arr.filter(x => !(x.from === r.from && x.to === r.to && x.date === r.date));
                    localStorage.setItem("trainRecent", JSON.stringify(arr));
                    loadRecent();
                }, 200);
            }
        });

        box.appendChild(div);
    });
}
loadRecent();

/* ---------------- Search Button ---------------- */
document.getElementById("searchBtn").addEventListener("click", () => {
    const f = document.getElementById("fromInput").value.trim();
    const t = document.getElementById("toInput").value.trim();
    const d = document.getElementById("dateInput").value;

    if (!f || !t || !d) return alert("Please fill all fields.");

    saveRecent(f, t, d);
    loadRecent();
    openLink(f, t, d);
});

</script>

</body>
</html>
