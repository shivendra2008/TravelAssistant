<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7b949; /* Primary app color background, as requested */
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .input-field {
            padding: 12px;
            border-radius: 0.75rem;
            border: 1px solid #cbd5e1;
            width: 100%;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        .action-button {
            padding: 12px;
            border-radius: 0.75rem;
            width: 100%;
            font-weight: 600;
            color: white;
            background-color: #f7b949;
            transition: background-color 0.3s, transform 0.1s;
        }
        .action-button:hover {
            background-color: #e0a340;
            transform: translateY(-1px);
        }
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 0.75rem;
            width: 100%;
            font-weight: 600;
            color: #4b5563;
            background-color: white;
            border: 1px solid #d1d5db;
            transition: background-color 0.3s, transform 0.1s;
        }
        .google-button:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        .google-icon {
            margin-right: 10px;
            font-size: 1.25rem;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #9ca3af;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
        .message-box {
            padding: 10px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .success {
            background-color: #d1fae5;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card">
            <h2 id="formTitle" class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
            
            <input type="text" id="emailInput" class="input-field" placeholder="Email">
            <input type="password" id="passwordInput" class="input-field" placeholder="Password">
            
            <input type="text" id="nameInput" class="input-field hidden" placeholder="Full Name (for Sign Up)">
            
            <button id="authButton" class="action-button mb-4">Login</button>

            <div class="divider">OR</div>

            <button id="googleAuthButton" class="google-button">
                <i class="fab fa-google google-icon"></i>
                Continue with Google
            </button>


            <div id="messageBox" class="message-box hidden"></div>

            <p class="text-center text-sm text-gray-600 mt-6">
                <span id="toggleText">Don't have an account?</span>
                <button id="toggleFormBtn" class="text-blue-600 font-medium hover:text-blue-800 transition duration-150">Sign Up</button>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence,
            signInWithCustomToken,
            signInAnonymously,
            // Google Imports
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('Debug');


        // --- FIREBASE INITIALIZATION AND GLOBAL VARS ---

        // Your specific Firebase Project ID (Used as a fallback for __app_id)
        const hardcodedAppId = 'travelassistant-1baed';
        // Your specific Firebase Configuration (Used as a fallback for __firebase_config)
        const hardcodedFirebaseConfig = {
            apiKey: "AIzaSyDtkaHB2ER0RAOpsbW-Eg65wSe7G4Uwrkw",
            authDomain: "travelassistant-1baed.firebaseapp.com",
            projectId: "travelassistant-1baed",
            storageBucket: "travelassistant-1baed.firebasestorage.app",
            messagingSenderId: "67570490262",
            appId: "1:67570490262:web:7164a2d838b5517a325bb7"
        };
        
        // Use environment variables if they exist, otherwise use the hardcoded values
        const appId = typeof __app_id !== 'undefined' ? __app_id : hardcodedAppId;
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : hardcodedFirebaseConfig;

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const googleProvider = new GoogleAuthProvider();

        if (!firebaseConfig) {
            displayMessage("Firebase config missing. Cannot initialize app.", 'error');
            throw new Error("Firebase config missing.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let isSignUp = false;
        let isProcessing = false;

        // Set persistence to local to keep the user logged in
        setPersistence(auth, browserLocalPersistence);


        // --- DOM ELEMENTS ---
        const formTitle = document.getElementById('formTitle');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const nameInput = document.getElementById('nameInput');
        const authButton = document.getElementById('authButton');
        const googleAuthButton = document.getElementById('googleAuthButton');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const toggleText = document.getElementById('toggleText');
        const messageBox = document.getElementById('messageBox');


        // --- UTILITY FUNCTIONS ---

        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
        }

        function toggleMode() {
            isSignUp = !isSignUp;
            formTitle.textContent = isSignUp ? 'Sign Up' : 'Login';
            authButton.textContent = isSignUp ? 'Sign Up' : 'Login';
            toggleText.textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
            toggleFormBtn.textContent = isSignUp ? 'Login' : 'Sign Up';
            nameInput.classList.toggle('hidden', !isSignUp);
            
            // Clear any previous messages
            messageBox.classList.add('hidden');
        }
        
        function navigateToHome() {
            window.location.href = 'index.html'; 
        }

        // --- FIREBASE LOGIC ---

        async function saveUserToFirestore(user, fullName) {
            // Path: /artifacts/{appId}/users/{userId}/profile/data
            const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const dataToSave = {
                uid: user.uid,
                email: user.email,
                name: fullName,
                createdAt: new Date().toISOString()
            };

            // Use setDoc to create or overwrite the user profile
            await setDoc(userDocRef, dataToSave, { merge: true }); 
        }

        // --- GOOGLE SIGN-IN HANDLER ---
        async function handleGoogleSignIn() {
            if (isProcessing) return;
            isProcessing = true;
            googleAuthButton.textContent = 'Connecting...';
            messageBox.classList.add('hidden');

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Save user profile data (name, email) from Google to Firestore
                await saveUserToFirestore(user, user.displayName || 'User'); 

                displayMessage('Signed in with Google!', 'success');
                setTimeout(navigateToHome, 1000); 

            } catch (error) {
                console.error("Google Auth Error:", error);
                
                let errorMessage = 'Google Sign-In failed.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-In window closed.';
                } else if (error.code) {
                    errorMessage = `Error: ${error.code.replace('auth/', '')}`;
                }
                displayMessage(errorMessage, 'error');

            } finally {
                isProcessing = false;
                googleAuthButton.textContent = 'Continue with Google';
            }
        }

        // --- EMAIL/PASSWORD HANDLER ---
        async function handleAuth(event) {
            event.preventDefault();
            if (isProcessing) return;

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const fullName = nameInput.value.trim();

            if (!email || !password || (isSignUp && !fullName)) {
                displayMessage('Please fill in all fields.', 'error');
                return;
            }

            isProcessing = true;
            authButton.textContent = isSignUp ? 'Signing Up...' : 'Logging In...';
            messageBox.classList.add('hidden');

            try {
                if (isSignUp) {
                    // Sign Up Flow
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await saveUserToFirestore(userCredential.user, fullName);
                    displayMessage('Account created successfully!', 'success');

                } else {
                    // Login Flow
                    await signInWithEmailAndPassword(auth, email, password);
                    displayMessage('Login successful!', 'success');
                }
                
                // A short delay before navigating away
                setTimeout(navigateToHome, 1000); 

            } catch (error) {
                console.error("Authentication Error:", error);
                
                let errorMessage = 'An error occurred. Please try again.';
                if (error.code) {
                    switch(error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = 'Invalid email or password.';
                            break;
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email is already registered. Try logging in.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password should be at least 6 characters.';
                            break;
                        default:
                            errorMessage = `Error: ${error.code.replace('auth/', '')}`;
                    }
                }
                displayMessage(errorMessage, 'error');

            } finally {
                isProcessing = false;
                authButton.textContent = isSignUp ? 'Sign Up' : 'Login';
            }
        }
        
        // --- INITIAL AUTH CHECK AND CUSTOM TOKEN SIGN-IN ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, navigate to home (index.html)
                console.log("User already signed in. Redirecting...");
                navigateToHome();
            } else if (initialAuthToken) {
                // If a token is provided by the environment, use it to sign in
                signInWithCustomToken(auth, initialAuthToken).then(() => {
                    console.log("Signed in with custom token. Redirecting...");
                    navigateToHome();
                }).catch(error => {
                    console.error("Error signing in with custom token:", error);
                    // Continue to show login screen if custom token fails
                });
            } else {
                // If no user and no token, sign in anonymously (required by security rules)
                signInAnonymously(auth).then(() => {
                    console.log("Signed in anonymously. Showing login form.");
                    // After anonymous sign-in, the form is shown for a real login/signup
                }).catch(error => {
                    console.error("Error signing in anonymously:", error);
                    displayMessage("Could not connect to authentication service.", 'error');
                });
            }
        });
        
        // --- EVENT LISTENERS ---
        
        authButton.addEventListener('click', handleAuth);
        googleAuthButton.addEventListener('click', handleGoogleSignIn);
        toggleFormBtn.addEventListener('click', toggleMode);
        
    </script>
</body>
</html>
