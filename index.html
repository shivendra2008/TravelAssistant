<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-text">
                <h1>Welcome,</h1>
                <h2 id="userNameDisplay">Loading...</h2>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            
            <p class="search-prompt">Search for your favourite place</p>
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Search here">
                <button class="search-button" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="quick-links">
    <h3>Quick links</h3>
    <div class="links-grid">
        <div class="link-item" data-file="weather.html">
            <div class="link-icon"><i class="fas fa-sun"></i></div>
            <span>Weather</span>
        </div>
        <div class="link-item" data-file="flights.html">
            <div class="link-icon"><i class="fas fa-plane"></i></div>
            <span>Flights</span>
        </div>
        <div class="link-item" data-file="trains.html">
            <div class="link-icon"><i class="fas fa-train"></i></div>
            <span>Trains</span>
        </div>
        <div class="link-item" data-file="bus.html">
            <div class="link-icon"><i class="fas fa-bus"></i></div>
            <span>Bus</span>
        </div>
        <div class="link-item" data-file="hotels.html">
            <div class="link-icon"><i class="fas fa-hotel"></i></div>
            <span>Hotel</span>
        </div>
    </div>
</section>

            <section class="also-check">
                <h3>Also check</h3>
                <div class="check-list">
                    <button class="check-item travel">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Travel Checklist</span>
                    </button>
                    <button class="check-item category">
                        <i class="fas fa-th-large"></i>
                        <span>Category Wise Destinations</span>
                    </button>
                    <button class="check-item explore">
                        <i class="fas fa-plus-circle"></i>
                        <span>Explore More</span>
                    </button>
                    <button class="check-item settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module">
           import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithCustomToken, 
            signInAnonymously, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set logging to debug level for development
        setLogLevel('Debug');

        // --- GLOBAL VARIABLES & INITIALIZATION ---

        // IMPORTANT: These are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let auth, db;
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Automatically sign in using the provided token or anonymously
            async function initialSignIn() {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Custom token sign-in failed:", e));
                } else {
                    await signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
                }
            }
            initialSignIn();
        }

        // --- CORE FUNCTIONALITY TO DISPLAY USER NAME ---

        onAuthStateChanged(auth, async (user) => {
            const userNameElement = document.getElementById('userNameDisplay');

            if (user) {
                // User is signed in. Now, manually add the logic to fetch the name.
                // 1. Define the Firestore path to the user's profile document.
                const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                
                try {
                    const docSnap = await getDoc(userDocRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        // 2. IMPORTANT: Use the 'name' field saved during sign-up/Google login.
                        // You can confirm this field structure in login.html.
                        const nameToDisplay = userData.name || user.email; 
                        userNameElement.textContent = nameToDisplay;
                    } else {
                        // Fallback if profile document doesn't exist
                        userNameElement.textContent = user.email || "Traveler";
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    userNameElement.textContent = "Traveler";
                }
            } else {
                // If the user somehow reaches this page without authentication, show a default.
                userNameElement.textContent = "Guest";
            }
        });
        document.getElementById('searchBtn').addEventListener('click', function() {
    const city = document.getElementById('cityInput').value;
    
    if (city.trim() !== "") {
        // Redirects to search.html, passing the city name as a URL parameter
        window.location.href = `search.html?city=${encodeURIComponent(city.trim())}`;
    } else {
        alert("Please enter a city name to search.");
    }
});
document.querySelectorAll('.links-grid .link-item').forEach(item => {
    item.addEventListener('click', function() {
        // Read the data-file attribute which holds the new page name
        const targetFile = this.getAttribute('data-file');

        if (targetFile) {
            // Redirects directly to the separate HTML file
            window.location.href = targetFile;
        }
    });
});

// Allows 'Enter' key to also trigger the search
document.getElementById('cityInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('searchBtn').click();
    }
});
    </script>
</body>
</html>
