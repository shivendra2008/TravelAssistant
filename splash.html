<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7b949; /* login.html blue theme */
            font-family: 'Poppins', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 220px;
            height: auto;
            animation: fadeIn 1.4s ease-out;
        }

        .loading-text {
            margin-top: 18px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="Logo.png" class="logo">
</div>

<script>
    // Smooth splash delay (optional for animation)
    setTimeout(() => {

        const uid = localStorage.getItem("userUid");
        const email = localStorage.getItem("userEmail");

        // Check your actual login session system
        if (uid && email) {
            window.location.href = "index.html";  // User logged in
        } else {
            window.location.href = "intro.html";  // Not logged in
        }

    }, 1200); // same as your fade duration
</script>

</body>
</html>
